<div class="month" #monthView fxLayout="column">
  <div class="day-names" fxLayout="row" fxLayout="center center">
    <div fxFlex *ngFor="let day of options.dayNamesShort">{{day}}</div>
  </div>
  <div class="days" fxLayout="column">
    <div 
      class="day-row"
      [style.minHeight]="cellHeight + 'px'"
      [style.height]="rowData[i].height * 22 + 25 + 'px'"
      *ngFor="let days of monthDays; let i = index"
      fxLayout="row">
      <div class="row-content">
        <div 
          class="event"
          [style.width]="14.28 * event.data.duration + '%'"
          [style.left]="14.28 * event.data.left + '%'"
          [style.top]="22 * event.data.top + 'px'"
          *ngFor="let event of rowData[i].content">
          <sc-calendar-event-chip 
            [data]="event"
            [contextMenu]="contextMenu"
            (eventShown)="eventRender($event)"></sc-calendar-event-chip>
        </div>
      </div>
      <div class="day"
        [dayCell]="day.date"
        (dayRender)="dayRender($event)"
        [class.today]="isToday(day.date)"
        *ngFor="let day of days"
        fxFlex>
        <span class="date-badge" [class.inactive]="!day.active">{{day.date.date()}}</span>
      </div>
    </div>
  </div>
</div>
<mat-menu #contextMenu="matMenu">
  <button mat-menu-item><mat-icon>open_in_new</mat-icon>Open</button>
  <button mat-menu-item><mat-icon>content_copy</mat-icon>Copy</button>
  <button mat-menu-item><mat-icon>mode_edit</mat-icon>Edit</button>
  <button mat-menu-item [matMenuTriggerFor]="statusMenu"><mat-icon>mode_edit</mat-icon>Status</button>
  <mat-divider></mat-divider>
  <button mat-menu-item><mat-icon>delete</mat-icon>Delete</button>
</mat-menu>
<mat-menu #statusMenu="matMenu">
  <button mat-menu-item>Default</button>
  <button mat-menu-item>Completed</button>
  <button mat-menu-item>Invoiced</button>
  <button mat-menu-item>Paid</button>
  <button mat-menu-item>Cancelled</button>
</mat-menu>
